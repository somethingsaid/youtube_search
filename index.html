<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playing with YouTube API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/app.js" rel="JavaScript" type="text/JavaScript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
	<section class="search">
	    <div class="masthead">
		    <h1>Search <strong>YouTube</strong></h1>
		    <p>Why aren't you on the actual YouTube?</p>
	    </div>
	    <div class="box">
	        <form id="search-term">
		        <span class="icon"><i class="fa fa-search"></i></span>
		        <input id="query" type="text" name="text_entry" placeholder="What do you want to watch?">
	        </form>
	        <button class = "button" type="button">More results</button>
	    </div>
	</section>
	<div id="search-results">
	</div>
</body>
</html>
